<!DOCTYPE html>
<html>
<head>
  <title>Events</title>
  <script>
    console.log('Initial size', window.innerHeight, window.innerWidth)
    window.onresize = event => console.log('Resize', window.innerHeight, window.innerWidth)
  </script>
</head>
<body>
  This logs some events to the console
</body>
</html>
